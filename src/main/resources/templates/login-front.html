<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ønskeskyen</title>
    <link rel="stylesheet" href="/login-frontpage.css">
</head>
<body>


<!-- The Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <!-- Close Button -->
        <a href="#" class="close-btn">&times;</a>

        <h2>Log In</h2>
        <br>
        <!-- Login Form -->
        <form action="/login" method="post">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Nogen@example.com" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Adgangskode" required>

            <button type="submit" class="login-btn">Log In</button>
        </form>
<br>
        <h4>Or log in with:</h4>
        <div class="social-login-buttons">
            <!-- Links to iCloud, Facebook, and Gmail -->
            <a href="https://www.icloud.com" target="_blank" class="social-btn icloud-btn">iCloud</a>
            <a href="https://www.facebook.com" target="_blank" class="social-btn facebook-btn">Facebook</a>
            <a href="https://mail.google.com" target="_blank" class="social-btn gmail-btn">Gmail</a>
        </div>

    </div>
</div>

<div class="header-container">
    <nav>
        <h1>Ønskeskyen</h1>
        <ul class="nav-links">
            <li><a href="default.asp">Inspiration</a></li>
            <li><a href="contact.asp">Gavegenerator</a></li>
            <li><a href="about.asp">Sprog</a></li>
        </ul>
        <div class="auth-buttons">
            <a href="#loginvhamodal" class="btn login-btn">Log ind</a>
            <a href="#opretprofil" class="btn opret-btn">Opret</a>
        </div>
    </nav>
</div>

</body>
</html>
